<main id="app"></main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.0/react-dom.js"></script> <!--Usar los Componentes en la app web -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.2/babel.js"></script>
<!-- Investigar las librerias mas recientes de react -->
<script type="text/babel">
	function Hola(props) {
		const name = props.name;
		
		return (
			<h1 id="Title">
				Hola {name}
			</h1>);
	}

	const hola = React.createElement(Hola,{
		name:'Welcome',
	});

	ReactDOM.render(
		<Hola name="Welcome" />,
		document.getElementById('app')
	);

	setTimeout(
		() => {
			ReactDOM.render(
				<Hola name="Gerar!" />,
				document.getElementById('app')
			);
		},
		1000
	);
</script>
