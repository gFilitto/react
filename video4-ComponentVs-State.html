<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tutorial React</title>
	<link rel="stylesheet" href="">
</head>
<body>

<main id="app"></main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.0/react.js"></script> <!-- Crear Componentes -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.0/react-dom.js"></script> <!--Usar los Componentes en la app web -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.2/babel.js"></script>
<!-- Investigar las librerias mas recientes de react -->
<script type="text/babel">
	function Hola(props){
		return (
			<h1 id="Title" onClick={props.onClick}>
				Hola {props.name} {props.count}
			</h1>);
	}

	class MiComponente extends React.PureComponent {
									//PureComponent: implementa un metodo para validar si los props o los estados
									//Cambiaron y solamente hacer el render si cambiaron 
		constructor(props){
			super(props);

			this.state = {
				count:0,
			};

			this.handleClick = this.handleClick.bind(this);
		}

		handleClick(){
			this.setState({
				count:this.state.count + 1,
			});
		}

		render(){
			return (
			<Hola 
				name={this.props.name}
				count={this.props.count}
				onClick={this.props.handleClick}
			/>
			);
		}
	}
	
	ReactDOM.render(
		<MiComponente name="Gerar!"/>,
		document.getElementById('app')
	);	
</script>

</body>
</html>
