<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tutorial React</title>
	<link rel="stylesheet" href="">
</head>
<body>

<main id="app"></main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.0/react.js"></script> <!-- Crear Componentes -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.0/react-dom.js"></script> <!--Usar los Componentes en la app web -->
<!-- Investigar las librerias mas recientes de react -->
<script>
	function Hola(props) {
		const name = props.name;
		return React.DOM.h1({
			id: 'title',			
		},`Hola ${name}`);		
		
	}

	const hola = React.createElement(Hola,{
		name:'Welcome',
	});

	ReactDOM.render(
		hola,
		document.getElementById('app')
	);

	setTimeout(
		() => {
			ReactDOM.render(
				React.createElement(Hola,{name:'Gerar!'}),
				document.getElementById('app')
			);
		},
		1000
	);
</script>

</body>
</html>
